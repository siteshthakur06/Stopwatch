<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stw">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btn">
            <img onclick="watchEnd()" src="end.png" alt="">
            <img onclick="watchStart()" src="start.png" alt="">
            <img onclick="watchReset()" src="restart.png" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
